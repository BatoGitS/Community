<button (click)="action()" nbButton
        [class.zero-score]="technologyScore.avgScore===0"
        [nbTooltip]="technologyScore.technology.description"
        outline shape="round" size="small"
        [status]="status" style="position: relative">
  {{technologyScore.technology.name}}
  <nb-badge
    [class.zero-score]="technologyScore.avgScore===0"
    [text]="technologyScore.avgScore | number:'1.0-1'"
    [status]="status" position="top end">
  </nb-badge>
</button>
