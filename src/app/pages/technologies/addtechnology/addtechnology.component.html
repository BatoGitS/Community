<nb-card>
  <nb-card-header>Add new technology</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <label for="name" class="label col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input #name nbInput id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="descr" class="label col-sm-3 col-form-label">Description</label>
      <div class="col-sm-9">
        <textarea #descr nbInput id="descr" placeholder="Description"></textarea>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(name.value, descr.value)">Submit</button>
  </nb-card-footer>
</nb-card>
